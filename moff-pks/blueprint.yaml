name: Moff-PKS-K8-cluster
version: v3
inputs:
  hostname:
    type: string
  size:
    type: number
    minimum: 1
    maximum: 2
  plan:
    type: string
    enum:
      - small
      - Production
resources:
  K8S_Cluster_1:
    type: Cloud.K8S.Cluster
    properties:
      hostname: '${input.hostname}'
      workers: '${input.size}'
      constraints:
#        - tag: '${"pks:" + to_lower(input.plan)}'
        - tag: pks