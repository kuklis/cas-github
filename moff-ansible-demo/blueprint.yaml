name: Moff-Ansible-Demo
version: v1
inputs: {}
resources:
  Cloud_Machine_1:
    type: Cloud.Machine
    properties:
      image: OAI-Base-Image
      flavor: OAI-R4-Small
      tags:
        - key: 'workload-type'
          value: 'ansible-server'      
      constraints:
        - tag: 'primary'
      remoteAccess:
        authentication: keyPairName
        keyPair: ansible-host
      cloudConfig: |
        users:
          - name: ubuntu
            ssh-authorized-keys:
              - ansible-server-key
        runcmd:
          - apt-get update -y 
          - sudo ssh-import-id-gh moffzilla 
  Ansible:
    type: Cloud.Ansible
    properties:
      inventoryFile: /etc/ansible/hosts
      username: root
      playbooks:
        provision:
          - /home/ubuntu/playbooks/nginx-playbook.yml
      osType: linux
      groups:
        - GroupName
      maxConnectionRetries: 10
      host: '${resource.Cloud_Machine_1.*}'
      account: ubuntu
      privateKeyFile: ~/.ssh/id_rsa